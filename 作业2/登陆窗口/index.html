<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>bootstrap登陆界面</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap1.css">
</head>

<body>
    <div class="container">
        <img src="photo/bg.gif" alt="responsive image">
        <!-- <div class="center-block"> -->
        	<p class="text-primary">coffee house</p>
        <form class="form-inline">
            <div class="form-group">
                <label for="em">用户名</label>
                <input type="email" class="form-control" placeholder="用户名" id="em">
            </div>
            <br/>
            <div class="form-group">
                <label class="post">密码</label>
                <input type="password" class="form-control" placeholder="请输入密码">
            </div>
            <br/>
            <div class="checkbox">
            	<label>
            	<input type="checkbox">忘记密码
            	</label>
            	<label>
            	<input type="checkbox">重置密码
            	</label>

            </div>
            <br/>
            <div class="form-group">
            	<button class="btn btn-info" type="submit">登陆</button>
            </div>
        </form>
        <!-- </div> -->
        

    </div>
</body>

</html>
